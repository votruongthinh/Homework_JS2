<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mảng JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto bg-white p-5 rounded shadow-md">
      <h2 class="text-2xl font-bold mb-4">Bài toán mảng</h2>

      <!-- Input mảng -->
      <label class="block mb-2 font-medium"
        >Nhập mảng (các số cách nhau bởi dấu phẩy):</label
      >
      <input
        type="text"
        id="arrayInput"
        class="w-full px-4 py-2 mb-4 border rounded"
        placeholder="1, -2, 3, 4, 5"
      />

      <!-- Các chức năng -->
      <div class="space-y-2">
        <button
          onclick="sumPositiveNumbers()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          1. Tổng các số dương
        </button>
        <button
          onclick="countPositiveNumbers()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          2. Đếm số dương
        </button>
        <button
          onclick="findSmallestNumber()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          3. Số nhỏ nhất
        </button>
        <button
          onclick="findSmallestPositiveNumber()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          4. Số dương nhỏ nhất
        </button>
        <button
          onclick="findLastEvenNumber()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          5. Số chẵn cuối cùng
        </button>
        <button
          onclick="swapArrayElements()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          6. Đổi chỗ 2 giá trị
        </button>
        <button
          onclick="sortArray()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          7. Sắp xếp mảng
        </button>
        <button
          onclick="findFirstPrimeNumber()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          8. Số nguyên tố đầu tiên
        </button>
        <button
          onclick="countIntegersInRealArray()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          9. Đếm số nguyên trong mảng thực
        </button>
        <button
          onclick="comparePositiveNegative()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          10. So sánh số dương và số âm
        </button>
      </div>

      <!-- Kết quả -->
      <div class="mt-4">
        <p class="font-medium">Kết quả:</p>
        <p id="result" class="text-gray-700 mt-2"></p>
      </div>
    </div>

    <script src="/arr.js"></script>
  </body>
</html>
